<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Score Yam's - Fiche de Résultat et Suivi de Partie</title>
        
        <meta name="description" content="Découvrez notre fiche de score Yam's, une solution simple et interactive pour suivre vos parties de Yam's, avec vue globale et tour par tour. Téléchargez ou consultez vos scores en ligne !">
        
        <link rel="icon" href="./Images/Yam's.ico"/>
        
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header id="navbar">
        <div class="navbar-links">
            <a id="acceuil-a" href="accueil.html"><em id="green_text"> -- </em><strong>Accueil</strong><em id="green_text"> -- </em></a>
            <a href="telechargement.html"><em id="green_text"> -- </em><strong>Téléchargement</strong><em id="green_text"> -- </em></a>
            <a href="resultat.html"><em id="green_text"> -- </em><strong>Fiche de Résultat</strong><em id="green_text"> -- </em></a>
        </div>
    </header>
    
    <header id="header2">
        <p> </p>
        <p> </p>
        <form id="formulaireJSON" aria-label="Charger une partie sauvegardée">
            <label for="nomFichier">Nom du fichier JSON :</label>
            <input type="text" id="nomFichier" placeholder="Identifiant de la partie" onkeypress="gererSaisieUtilisateur(event)">
            <button id="charger" type="button" onclick="chargerDonneesJeu()">Charger</button>
        </form>

        <div id="boutonsVue">
            <button id="btnvueglobale" onclick="afficherVueDensembleDuJeu()" class="invisible">Vue Globale</button>
            <button id="reset" type="button" onclick="reinitialiserJeu()">Reset</button>
            <button id="btnvuetour" onclick="afficherVuePourChaqueTourDeJeu()" class="invisible">Vue Tour par Tour</button>
        </div>
    </header>

    <section id="vueGlobale" style="display: none;">
        <h2>Vision Globale d'une Partie de Yam's</h2>
        <div id="resumeGlobal"></div>
    </section>

    <section id="vueTour" style="display: none;">
        <div class="tour-navigation-container">
            <div class="tour-actuel" id="tourActuel"></div>
            <div class="navigation">
                <button onclick="afficherTourPrecedent()" data-label="Tour Précédent">⬅️</button>
                <button onclick="afficherTourSuivant()" data-label="Tour Suivant">➡️</button>
            </div>
            <div id="scoresJoueurs">
                <h3>Scores Cumulés</h3>
                <div id="scoreJoueur1"></div>
                <div id="scoreJoueur2"></div>
            </div>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
